    overflow: hidden;
}

body{
    height: 100vh;
    background: linear-gradient(-45deg, #000, #222222);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

#h1{
    color: #fff;

p{
    margin-top: 1rem;

a{
    text-decoration: none;

a:hover{

    color: mediumvioletred;
}
